apply from: "$rootProject.projectDir/build.gradle"

dependencies {
    dependencies {
        compile fileTree(dir: '../lib', include: ['*.jar'])
        compile project(':mathematic')
        compile project(':reinforcement')
        compile project(':regression')
    }
}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task copyJarToRobocode(dependsOn: fatJar) {
    copy {
        from 'build\\libs\\robocode-basic-all-1.0.jar'
        into "d:\\games\\robocode\\robots"
    }

}